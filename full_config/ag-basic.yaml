display:
- platform: ssd1306_i2c
  model: SSD1306_64X48
  id: oled_display
  reset_pin:
    number: 16
    mode:
      output: true
      input: false
      open_drain: false
      pullup: false
      pulldown: false
      analog: false
    inverted: false
  address: 0x3C
  pages:
  - id: display_pm2
    lambda: !lambda |-
      it.print(0, 0, id(font1), "PM2");
      it.printf(64, 24, id(font1), TextAlign::TOP_RIGHT, "%.0f",id(pm_2_5).state);
  - id: display_co2
    lambda: !lambda |-
      it.print(0, 0, id(font1), "CO2");
      it.printf(64, 24, id(font1), TextAlign::TOP_RIGHT, "%.0f",id(co2).state);
  - id: display_tempf
    lambda: !lambda |-
      it.print(0, 0, id(font1), "°F");
      it.printf(64, 24, id(font1), TextAlign::TOP_RIGHT, "%.1f",id(temp).state*9/5+32);
  - id: display_humidity
    lambda: !lambda |-
      it.print(0, 0, id(font1), "HUM");
      it.printf(64, 24, id(font1), TextAlign::TOP_RIGHT, "%.0f%%",id(humidity).state);
  - id: boot
    lambda: !lambda |-
      it.printf(0, 0, id(font1), TextAlign::TOP_RIGHT, "%s", get_mac_address().substr(6,11).c_str());
  on_page_change:
  - to: boot
    then:
    - if:
        condition:
          lambda: !lambda |-
            return id(device_uptime).state > 30;
        then:
        - display.page.show_next:
            id: oled_display
        - component.update:
            id: oled_display
  auto_clear_enabled: true
  brightness: 1.0
  contrast: 1.0
  flip_x: true
  flip_y: true
  offset_x: 0
  offset_y: 0
  invert: false
  update_interval: 1s
interval:
- interval: 5s
  then:
  - if:
      condition:
        lambda: !lambda |-
          return id(device_uptime).state < 10;
      then:
      - display.page.show:
          id: boot
      else:
      - display.page.show_next:
          id: oled_display
      - component.update:
          id: oled_display
  startup_delay: 0s
- interval: 150s
  then:
  - if:
      condition:
        switch.is_on:
          id: upload_airgradient
      then:
      - http_request.post:
          url: !lambda |-
            return "http://hw.airgradient.com/sensors/airgradient:" + get_mac_address().substr(6,11) + "/measures";
          headers:
            Content-Type: application/json
          json:
            wifi: !lambda |-
              return to_string(id(wifi_dbm).state);
            pm01: !lambda |-
              return to_string(id(pm_1_0).state);
            pm02: !lambda |-
              return to_string(id(pm_2_5).state);
            pm10: !lambda |-
              return to_string(id(pm_10_0).state);
            pm003_count: !lambda |-
              return to_string(id(pm_0_3um).state);
            rco2: !lambda |-
              return to_string(id(co2).state);
            atmp: !lambda |-
              return to_string(id(temp).state);
            rhum: !lambda |-
              return to_string(id(humidity).state);
          verify_ssl: true
          method: POST
  startup_delay: 0s
http_request:
  useragent: ESPHome
  follow_redirects: true
  redirect_limit: 3
  timeout: 5s
  esp8266_disable_ssl_support: false
api:
  port: 6053
  password: \033[5m''\033[6m
  reboot_timeout: 15min
ota:
  safe_mode: true
  version: 2
  port: 8266
  reboot_timeout: 5min
  num_attempts: 10
wifi:
  ap:
    ap_timeout: 1min
  domain: .local
  reboot_timeout: 15min
  power_save_mode: NONE
  fast_connect: false
  output_power: 20.0
  passive_scan: false
  enable_on_boot: true
  use_address: ag-basic.local
dashboard_import:
  package_import_url: github://MallocArray/airgradient_esphome/airgradient-basic.yaml
  import_full_config: false

